<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404</title>
    {% load static %} 
    <link rel="icon" type="image/ico" href="{% static 'img/favicon.ico' %}">
</head>
<style>
    * {
        font-family: sans-serif;
        color: rgba(0,0,0,1);
    }
    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;

    .wrapper {
        max-width: 960px;

    }

        border-radius: 16px;

        border: 1px solid rgba(14, 42, 91, 0.3);

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    h1 {
        font-size: 48px;
        margin: 0;
    }
    p {
        font-size: 16px;
        width: 35%; 
        margin: 16px auto 24px;
        text-align: center;
    }
    .goBack {
        border-radius: 50px;
        padding: 8px 24px;
        font-size: 16px;
        cursor: pointer;
        background: #cacfd7;
        text-decoration: none;
        color: black;
        border: none;
    }
